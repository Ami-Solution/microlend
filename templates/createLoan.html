<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Create a Loan (Borrower)</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./../static/css/custom-validate.css" rel="stylesheet"/>
          <script src="./node_modules/web3/dist/web3.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Create a Loan (Borrower)</h1>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="principal">Principal</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="principal" name="principal"/>
                        <span class="message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="collAmount">Collateral Amount</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="collAmount" name="collAmount"/>
                        <span class="message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="loanDuration">Loan Duration (in years)</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="loanDuration" name="loanDuration"/>
                        <span class="message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="loanExp">Loan Expiry Date</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="loanExp" name="loanExp"/>
                        <span class="message"></span>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input class="btn btn-primary" id="createnewcontract" name="createnewcontract" value="Create Loan"/>
                    </div>
                </div>
            </form>

            <br><br>
            <center><a href="/viewLoans"><button class="btn btn-success" id="viewAll" name="viewAll">View All Loans</button></a></center>
        </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./../static/js/custom-validate.js"></script>

        <script>
             if(typeof web3 !== 'undefined')
             {
               web3 = new Web3(web3.currentProvider);
             }
             else
             {
               alert("Install MetaMask / other Web3 Injector to use this service");
               web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
             }
             web3.version.getNetwork((err, netId) => {
        switch (netId) {
          case "1":
            console.log('This is mainnet')
            break
          case "2":
            console.log('This is the deprecated Morden test network.')
            break
          case "3":
            console.log('This is the ropsten test network.')
            break
          case "4":
            console.log('This is the Rinkeby test network.')
            break
          case "42":
            console.log('This is the Kovan test network.')
            break
          default:
            console.log('This is an unknown network.')
        }
        });

        var factoryAbiArray = [
    {
        "constant": true,
        "inputs": [],
        "name": "getAllContracts",
        "outputs": [
            {
                "name": "",
                "type": "address[]"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": false,
        "inputs": [
            {
                "name": "_principal",
                "type": "uint256"
            },
            {
                "name": "_collAmount",
                "type": "uint256"
            },
            {
                "name": "_duration",
                "type": "uint256"
            },
            {
                "name": "_loanExpWeeks",
                "type": "uint256"
            }
        ],
        "name": "createContract",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "factoryOwner",
        "outputs": [
            {
                "name": "",
                "type": "address"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "queryID",
                "type": "uint256"
            }
        ],
        "name": "getByID",
        "outputs": [
            {
                "name": "",
                "type": "address"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "contractCount",
        "outputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "allContracts",
        "outputs": [
            {
                "name": "",
                "type": "address"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "constructor"
    }
];

        web3.eth.defaultAccount=web3.eth.accounts[0];
        var testContract = web3.eth.contract(factoryAbiArray);
        var test = testContract.at("0xB2e130d85AB776C45d9E7DB9aF71c5083CfECC0D");

        $("#createnewcontract").click(function() {
          test.createContract($("#principal").val(), $("#collAmount").val(), $("#loanDuration").val(), $("#loanExp").val(), (error,result) => (console.log(result)));

        });

        </script>

    </body>
</html>
